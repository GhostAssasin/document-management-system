<div class="panel-admin">
    <div class="title"><span class="left">Subjects</span>
	<span class="right">
		<div>
	    </div>
	</span></div>
    <div class="main table-responsive">
        <table class="table-admin">
            <thead>
                <th id="2emtry"></th>
                <th translate>Subjects:</th>
                <th id="emtry"></th>
                <th id="emtry"></th>
            </thead>
            <tbody>
            <tr ng-repeat="subject in allSubjects">
                <td class="image"><img src="dist/images/subjectIcon.png" /></td>
                <td>{{subject.subjects_name}}</td>
                <td class="image"><img style="cursor:pointer" ng-click="changeOrCreateSubjects(subject.id,true);" id="editImage" src="dist/images/task-edit.png" /></td>
                <td class="image" style="padding-right:15px"><img style="cursor:pointer" ng-click="clickToDelSubjects(subject.id)" src="dist/images/trash.png" id="deleteImage" /></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="tool">
	<span class="left">
		<uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></uib-pagination>
		<br>
	</span>
        <span class="right"><button id="addParticipants" class="btn succes" ng-click="changeOrCreateSubjects(-1,false);" translate>NEW</button></span>
    </div>
</div>
